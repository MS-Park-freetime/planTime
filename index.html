<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <title>나의 계획까지 걸리는 시간</title>
</head>

<body>
    <section id="contents"></section>
    <div class="wrapper">
        <div class="title">
            <img src="img/click.png" alt="background_logo" class="clock_img">
            <div class="title_img">
                <img src="img/possible.png" alt="나의 목표시간">
            </div>
        </div>
        <div class="intro">
            <div class="intro_saying">"부족하더라도 꾸준히 노력을 한다면 변화가 생긴다."</div>
            <div class="explain">
                <div class="quotes">
                    <img src="img/quotes.png" alt="따옴표">
                </div>
                <p>
                    <span>계획</span>은<br>미래를 위해 자신이 해야 할 일을
                    <br>기록하여 수행해 나가는 것이다.
                </p>
            </div>
        </div>
        <div class="inputs">
            <div class="field">
                <p>나는</p>
                <input type="text" id="field_value" placeholder="예)개발자">
                <p>이/가 될 것이다.</p>
            </div>
            <div class="time_plan">
                <p>그래서 총</p>
                <input type="text" id="time_plan_value" placeholder="예)10000">
                <p>시간을 목표로 하여</p>

            </div>
            <div class="time">
                <p>매일 하루에</p>
                <input type="text" id="time_value" placeholder="예)10">
                <p>시간씩 공부할 것이다.</p>

            </div>
        </div>
        <div class="start">
            <div class="btn_wrap">
                <button class="start_btn">목표 시간을 달성하기 위해 나는 며칠 동안 꾸준히 공부를 해야할까?</button>
                <div class="click_img">
                    <img src="img/click.png" alt="">
                </div>
            </div>
        </div>
        <div class="result_loading">
            <div class="img_wrap">
                <img src="img/loading.png" alt="로딩 중">
            </div>
        </div>
        <div class="result">
            <div class="result_wrap">
                <div>
                    당신은 <span class="field_result"></span>이/가 되기 위해
                </div>
                <div>
                    목표 시간 <span class="time_plan_result"></span>시간을 달성하기 위해서는
                </div>
                <div>
                    대략 <span class="time_result"></span>일 이상 공부하셔야 합니다!
                </div>
            </div>
            <div class="buttons">
                <div class="go">
                    <button class="modal_btn">공부하러 가기!!</button>
                </div>
                <div class="share">
                    <button class="share_btn">공유하기</button>
                </div>
            </div>
        </div>
    </div>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅♥</h1>
                <h3>당신의 목표 성공을 응원합니다.</h3>
            </div>
            <div class="succ_img">
                <img src="img/silhouette.png" width="100%" height="100%" alt="성공기원">
            </div>
            <div class="btn">
                <button class="close_btn">확인했으니 진짜 공부하러 가자~!</button>
                <p>닫기</p>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <p>당신의 미래를 응원합니다.
            <img src="img/footer_logo.png" width="40%"></p>
        </div>
    </footer>
    <script type="text/javascript" src="js/plan.js"></script>
</body>

</html>
